<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

  <h3>Brand Category Report</h3>

  <!-- Top row with form-->
  <div class="container">
    <form id="brand-form">
      <div class="row justify-content-center">
        <div class="col-10 col-sm-5 form-group">
          <label for="inputBrand" class="col-form-label">Brand</label>
          <select class="custom-select form-control" name="brand" id="inputBrand">
            <option value="" selected>Choose a brand...</option>
            <option value="">All</option>
            
          </select>
        </div>
        <div class="col-10 col-sm-5 form-group">
          <label for="inputCategory" class="col-form-label">Category</label>
          <select class="custom-select form-control" name="category" id="inputCategory">
            <option value="" selected>Choose a category...</option>
            <option value="">All</option>
            
          </select>
        </div>
      </div>
      <div class="row justify-content-center m-auto">
        <button type="button" class="btn shadow btn-success px-4 m-2 shadow" id="filter-report">Filter</button>
      </div>
    </form>
  </div>

  <!-- Blank Row -->
  <div class="row">
    &nbsp;
  </div>
  <div class="row">

    <!-- Table -->
    <div class="col-12 table">
      <table class="table table-striped table-bordered table-hover shadow p-3 mb-5 bg-white rounded" id="brand-table">
          <thead class="thead-dark">
        <tr>
          <th scope="col">S no.</th>
          <th scope="col">Brand</th>
          <th scope="col">Category</th>
        </tr>
        </thead>
        <tbody>
        
        </tbody>
      </table>
    </div>
  </div>


</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brandCategoryReport.js}"/></script>

</body>

</html>
